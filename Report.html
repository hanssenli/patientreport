<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Report - Advanced Reports</title>
    <link href="./Content/bootstrap.css" rel="stylesheet"/>
	<link href="./Content/site.css" rel="stylesheet"/>
 
    <script src="./Scripts/modernizr-2.6.2.js"></script>
	<script src="./Scripts/modernizr-2.8.3.js"></script>
	<style>
		label					{font-weight: normal;}
	
    	.staticHDescrip			{color:#A6B4C3;}
		.dynamicHText			{color:#ffffff;}

        .headingText			{font-family:Georgia;}
		#divheader 				{
        						 color:#ffffff; 
        						 background-color: #52667C; 
        						 padding-top:20px; 
        						 font-family: Arial;
        						 font-size:16px;
        						 width:100%;
        						}
		#hLeft					{float:left; position:relative; left:10%;}
        #hDay  	   				{font-size:36px}
        #hDescrip  				{font-size:20px}
        #hRight					{float:right; position: relative; right: 10%;}
        #hProgressBar			{display:inline;}
		#hRight					{text-align:right;}
		#hPatientSection 		{position:relative; left:40%;}
		#hMRNSection 			{position:relative; left:45%;}
        
		#sympSummarySection		{width:100%; text-align:center; color:#4A4A4A; font-size:16px;}
		#sympSummaryHeading		{font-size:36px;}
		#sympSummaryText		{width: 460px; text-align:left}
    </style>
    
</head>

<body>

<div>
  <div>
    
     <div id="divheader">
          <div id="hLeft">
          		<label id="hTitle" class="staticHDescrip">RECOVERY TRACKER</label>
                <div id="hDaySection" class="headingText"> 
                    <label id="hDay">Day 2 </label>&nbsp;&nbsp;<label id="hDescrip">after surgery</label>
                </div>
          </div><!-- end hLeft -->
          
          
          <div id="hRight">
              <div id="hDate">
              	<label class="staticHDescrip">MAY 16, 2017</label>
              </div>
              
              <img id= "HProgressBar" src='./Images/HPogressBar.png' alt='' usemap='#ImageMap' width="300px" />
              		<map name="ImageMap" id="ImageMap">
              			<area shape="rect" coords="0,0,0,0" alt="" />
              		</map>     
              <br />
                <div id = "hRecoverySection" class= "staticHDescrip">
              		<label id="">10 </label>&nbsp;<label id=""> days recovery survey</label>
              	</div>
          </div> <!-- end hRight -->

          <br />       
          <br />
          <br />
          <br />
                    
         <div id= "hBottom">        
          	<hr style="color:white" />
          	<!-- <div style= "height:1px; background-color:white"> </div> -->
    
     	     <label id="hPatientSection" class="staticHDescrip">
       		   	Patient:
          	 	<label id="hPatient" class="dynamicHText">John Doe</label>
         	 </label>
         	 <label id="hMRNSection" class="staticHDescrip">
          		MRN:
          		<label id="hMRN" class="dynamicHText">11111111</label>
          	</label>
        </div> <!-- end hBottom -->
    </div>  <!-- end divHeader -->
    
    <br />
    <br />

    <div id="sympSummarySection" >
    	<img id= "sympIcon" src='./Images/SympIcon.png' alt='' usemap='#ImageMap' width="125px" />
        
        <div>
        	<div><label id="sympSummaryHeading" class="headingText">You are recovering well.</label></div>
        	<div><label id="sympSummaryText" >You have reported some symptoms, but they are expected. If you have any questions or concerns, please contact your care team at 1-800-234-5678. </label></div>
        </div>


    
    </div> <!-- end SympSummarySection -->
    
    
    <div > <img src="" alt="" /> </div>
    
    <div >
      <label>Pain</label>
      <img src='' alt='' usemap='#ImageMap' />
      <map name="ImageMap" id="ImageMap">
        <area shape="rect" coords="0,0,0,0" alt="" />
      </map>
    </div>
    
    <div >
      <label>Nausea</label>
      <img src='' alt='' usemap='#ImageMap' />
      <map name="ImageMap" id="ImageMap">
        <area shape="rect" coords="0,0,0,0" alt="" />
      </map>
    </div>
    
    <div >
      <label>Chills</label>
      <img src='' alt='' usemap='#ImageMap' />
      <map name="ImageMap" id="ImageMap">
        <area shape="rect" coords="0,0,0,0" alt="" />
      </map>
    </div>
    
    <div >
      <label>Vomiting</label>
      <img src='' alt='' usemap='#ImageMap' />
      <map name="ImageMap" id="ImageMap">
        <area shape="rect" coords="0,0,0,0" alt="" />
      </map>
    </div>
    
    <div >
      <label>Wound discharge</label>
      <img src='' alt='' usemap='#ImageMap' />
      <map name="ImageMap" id="ImageMap">
        <area shape="rect" coords="0,0,0,0" alt="" />
      </map>
    </div>
  </div>
</div>


</body>
</html>
